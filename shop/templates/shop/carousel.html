<!-- Bootstrap Carousel -->
{% if carousel_images %}
<div id="mainCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
  <div class="carousel-inner rounded-4 shadow">
    {% for img in carousel_images %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img src="{{ img.image.url }}" class="d-block w-100" alt="{{ img.title }}">
      {% if img.caption or img.title %}
      <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded-3 p-2">
        {% if img.title %}<h5>{{ img.title }}</h5>{% endif %}
        {% if img.caption %}<p>{{ img.caption }}</p>{% endif %}
      </div>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
{% endif %}
