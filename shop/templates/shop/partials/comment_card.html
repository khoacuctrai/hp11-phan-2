<div id="comment-{{ c.id }}" class="card shadow-sm mb-3">
  <div class="card-body d-flex">
    <div class="bg-pink text-white rounded-circle d-flex align-items-center justify-content-center me-3"
         style="width: 50px; height: 50px; font-size: 20px; font-weight: bold;">
      {{ c.user.username|slice:":1"|upper }}
    </div>
    <div class="flex-grow-1">
      <h6 class="mb-1">{{ c.user.username }}</h6>
      <p class="mb-2">{{ c.content }}</p>
      <div>
        <button class="btn btn-sm btn-outline-success me-2"
                hx-post="{% url 'react_to_comment' c.id 'like' %}"
                hx-target="#comment-{{ c.id }}"
                hx-swap="outerHTML">
          👍 {{ c.total_likes }}
        </button>
        <button class="btn btn-sm btn-outline-danger"
                hx-post="{% url 'react_to_comment' c.id 'dislike' %}"
                hx-target="#comment-{{ c.id }}"
                hx-swap="outerHTML">
          👎 {{ c.total_dislikes }}
        </button>
      </div>
    </div>
  </div>
</div>
