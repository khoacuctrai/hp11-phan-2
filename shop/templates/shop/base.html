<!DOCTYPE html>
<html lang="vi">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>{% block title %}Apple Shop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- âœ… HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <!-- âœ… Bootstrap + Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- âœ… Custom CSS -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">

  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #1c1c1e;
      color: #f8f9fa;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- âœ… CSRF hidden for HTMX -->
  <form style="display: none;">{% csrf_token %}</form>

  {% include 'shop/header.html' %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include 'shop/footer.html' %}

  <!-- âœ… ZALO CHAT BUBBLE -->
  <div id="chat-bubble">
    <button id="chat-toggle" title="Há»— trá»£ Zalo">ðŸ’¬</button>

    <div id="chat-box" class="shadow">
      <div class="d-flex justify-content-between align-items-center border-bottom p-2">
        <strong>Há»— trá»£ Zalo</strong>
        <button id="chat-close" class="btn-close btn-close-sm"></button>
      </div>

      <a href="https://zalo.me/0914700179" target="_blank" class="text-decoration-none text-dark">
        <div class="border rounded p-2 d-flex align-items-center gap-2 m-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Zalo" width="30">
          <div>
            <strong>Chat Zalo</strong><br>
            <small>(7h30 - 22h00)</small>
          </div>
        </div>
      </a>
    </div>
  </div>

  <!-- âœ… Chat Bubble CSS -->
  <style>
    #chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    #chat-toggle {
      background-color: #fff;
      color: black;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      width: 50px;
      height: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #chat-toggle:hover {
      background-color: #f0f0f0;
      transform: scale(1.1);
    }

    #chat-box {
      display: none;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
      width: 250px;
      background: white;
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    #chat-box.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .btn-close {
      background: transparent;
      border: none;
      font-size: 1rem;
    }
  </style>

  <!-- âœ… Bootstrap JS + HTMX CSRF Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.getElementById("chat-toggle");
      const box = document.getElementById("chat-box");
      const close = document.getElementById("chat-close");

      toggle.addEventListener("click", () => {
        box.classList.toggle("show");
      });

      close.addEventListener("click", () => {
        box.classList.remove("show");
      });
    });

    // âœ… HTMX: ThÃªm CSRF vÃ o request header
    document.body.addEventListener('htmx:configRequest', function (event) {
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      event.detail.headers['X-CSRFToken'] = csrfToken;
    });
  </script>

</body>
</html>
