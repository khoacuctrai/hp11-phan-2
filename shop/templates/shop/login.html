{% extends 'shop/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<style>
    body {
        background-color: #1e1e1e;
        color: white;
    }

    .login-box {
        max-width: 450px;
        margin: 80px auto;
        background-color: #2c2c2c;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
    }

    .login-box h2 {
        color: #ff66cc;
        margin-bottom: 30px;
        text-align: center;
    }

    .login-box label {
        color: #ddd;
    }

    .form-control {
        background-color: #3a3a3a;
        border: none;
        color: white;
    }

    .form-control::placeholder {
        color: #aaa;
    }

    .btn-login {
        background-color: #ff4da6;
        color: white;
        border: none;
        width: 100%;
    }

    .btn-login:hover {
        background-color: #ff66cc;
    }

    .text-register {
        text-align: center;
        margin-top: 15px;
    }

    .text-register a {
        color: #ccc;
        text-decoration: none;
    }

    .text-register a:hover {
        color: #fff;
    }
</style>

<div class="login-box">
    <h2>Đăng Nhập</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-login mt-3">Đăng nhập</button>
    </form>
    <div class="text-register">
        <p>Chưa có tài khoản? <a href="{% url 'signup' %}">Đăng ký ngay</a></p>
    </div>
</div>
{% include 'shop/footer.html' %}
{% endblock %}
